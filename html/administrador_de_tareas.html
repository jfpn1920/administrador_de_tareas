<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/administrador_de_tareas.css">
    <script src="../js/administrador_de_tareas.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Administrador de Tareas</h1>
        <div class="filtros">
            <label for="filtroEstado">Filtrar por estado:</label>
            <select id="filtroEstado">
                <option value="todas">Todas</option>
                <option value="pendiente">Pendiente</option>
                <option value="en_progreso">En progreso</option>
                <option value="completada">Completada</option>
            </select>
        </div>
    </header>
    <main>
        <section class="formulario-tarea">
            <h2>Crear / Editar Tarea</h2>
            <form id="formTarea">
                <input type="hidden" id="idTarea" name="idTarea">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
                <label for="asignadoA">Asignar a:</label>
                <input type="text" id="asignadoA" name="asignadoA" placeholder="Nombre del usuario">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="pendiente">Pendiente</option>
                    <option value="en_progreso">En progreso</option>
                    <option value="completada">Completada</option>
                </select>
                <button type="submit">Guardar Tarea</button>
            </form>
        </section>
        <section class="lista-tareas">
            <h2>Lista de Tareas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Asignado a</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaTareas">
                </tbody>
            </table>
        </section>
        <section class="logs" >
            <h2>Registro de Acciones</h2>
            <ul id="listaLogs">
            </ul>
        </section>
    </main>
</body>
</html>
