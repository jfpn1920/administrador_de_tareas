<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/administrador_de_tareas.css">
    <script src="../js/administrador_de_tareas.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Administrador de Tareas</h1>
    <!-- Formulario para crear/editar tareas -->
    <form id="taskForm">
        <input type="hidden" id="taskId">
        <input type="text" id="taskTitle" placeholder="Título de la tarea" required>
        <input type="text" id="taskUser" placeholder="Asignar a usuario" required>
        <select id="taskStatus">
            <option value="Pendiente">Pendiente</option>
            <option value="En progreso">En progreso</option>
            <option value="Completada">Completada</option>
        </select>
        <button type="submit">Guardar</button>
    </form>
    <!-- Filtro -->
    <div class="filter">
        <label for="filterStatus">Filtrar por estado:</label>
        <select id="filterStatus">
            <option value="Todos">Todos</option>
            <option value="Pendiente">Pendiente</option>
            <option value="En progreso">En progreso</option>
            <option value="Completada">Completada</option>
        </select>
    </div>
    <!-- Lista de tareas -->
    <table id="taskTable">
        <thead>
            <tr>
                <th>Título</th>
                <th>Usuario</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <!-- Registro de logs -->
    <h2>Registro de Acciones</h2>
    <ul id="logList"></ul>
</body>
</html>
