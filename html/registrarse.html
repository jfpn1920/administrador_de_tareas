<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrarse</title>
    <link rel="stylesheet" href="../css/registrarse.css">
    <script src="../js/registrarse.js" defer></script>
</head>
<body>
    <div class="register-container">
        <h2>Crear cuenta</h2>
        <form action="../php/registrarse.php" method="POST">
            <!-- Usuario -->
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
            <!-- Correo -->
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>
            <!-- Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            <!-- Confirmar contraseña -->
            <label for="confirmar">Confirmar contraseña:</label>
            <input type="password" id="confirmar" name="confirmar" placeholder="Confirma tu contraseña" required>
            <!-- Botón de registro -->
            <button type="submit">Registrarse</button>
            <!-- Enlace para volver al inicio de sesión -->
            <p class="login-link">
                ¿Ya tienes cuenta? <a href="inicio_de_sesion.html">Inicia sesión</a>
            </p>
        </form>
    </div>
</body>
</html>
